<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        .center-block {
  display: block;
  margin-right: auto;
  margin-left: auto;
}
          button {
    margin:  auto;
    display: block;
}
       textarea {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <textarea name="question" id="ques" cols="100" rows="3" placeholder ="Write question here ..." ></textarea>    
        <br>
        <input class="center-block" type="integer" name="rand_variable_min" id="rand_variable_min" placeholder="minimum value....">
        <input class="center-block" type="integer" name="rand_variable_max" id="rand_variable_max" placeholder="maximum value...."><br>
        <textarea name="explanation" id="explain" cols="100" rows="5" placeholder ="explanation ..." ></textarea>
        
        <button type="submit" class="submitb">Save</button>

    </form>
    <a href="../">Back</a>
</body>
</html>
