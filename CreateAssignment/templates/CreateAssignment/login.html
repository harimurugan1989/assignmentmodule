<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim2crack-Login</title>
</head>
<body>
    <h2>Login to your Aim2Crack account</h2>
        <form method="POST" class="form_method">
        {%csrf_token%}
        {% if messages %}
                {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
        {% endif %}
        <br>
        <input type="text" name="username" id="username" placeholder="Username..."><br>
        <input type="text" name="password1" id="password1" placeholder="Password..."><br><br>
        <button type="submit" name="register">Log In</button>
        </form><br>
Don't have an account?<br>
<a href="/register/">Register here</a>
</body>
</html>
