<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowercase names</title>
</head>
<body>
    <h2>{{msg}}</h2><br>
    <br><h3>YES</h3><br>
    <ol>
        {%for each in yes%}
            <li>{{each}}</li>
        {%endfor%}
    </ol><br>
    <h3>NO</h3><br>
    <ol>
        {%for each in no%}
            <li>{{each}}</li>
        {%endfor%}
    </ol>
</body>
</html>
